@if (tilemap) {
	<div fxLayout="column" class="nav-container">
		<mat-tab-group
			(selectedTabChange)="tabChanged($event)"
			[selectedIndex]="activeTab"
		>
			<mat-tab label="Layers" [disabled]="disableLayersTab">
				<app-layers fxLayout="column"></app-layers>
			</mat-tab>
			<mat-tab label="Entities">
				<app-entities fxLayout="column"></app-entities>
			</mat-tab>
		</mat-tab-group>
	</div>
}
