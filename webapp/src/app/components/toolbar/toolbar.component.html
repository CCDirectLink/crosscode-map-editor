<mat-toolbar fxLayout="row" class="mat-elevation-z4 elevated-toolbar">
	<div fxLayoutAlign="start">
		<div
			[style.visibility]="is3d ? 'hidden' : 'visible'"
			class="flex flex-row items-center"
		>
			<button mat-button [matMenuTriggerFor]="file">File</button>
			<mat-menu #file="matMenu">
				@if (loaded) {
					<button mat-menu-item (click)="newMap()">New Map</button>
				}
				@if (loaded) {
					<button mat-menu-item (click)="loadMapClicked.emit()">
						Load Map
					</button>
				}
				<button
					[disabled]="!map"
					mat-menu-item
					(click)="saveMap(false)"
				>
					Save Map (Ctrl + S)
				</button>
				<button [disabled]="!map" mat-menu-item (click)="saveMap(true)">
					Save Map as... (Ctrl + Shift + S)
				</button>
			</mat-menu>

			<button mat-button [matMenuTriggerFor]="menu">Edit</button>
			<mat-menu #menu="matMenu">
				<button mat-menu-item [matMenuTriggerFor]="tools">Tools</button>
				<button mat-menu-item (click)="showSettings()">Settings</button>
			</mat-menu>
		</div>

		<mat-menu #tools="matMenu">
			<button mat-menu-item (click)="offsetMap()" [disabled]="!map">
				Offset Map
			</button>
			<button
				mat-menu-item
				(click)="generateHeights(true)"
				[disabled]="!map"
			>
				Generate Heights FULL (Ctrl + Shift + H)
			</button>
			<button
				mat-menu-item
				(click)="generateHeights(false)"
				[disabled]="!map"
			>
				Generate Heights (Ctrl + H)
			</button>
		</mat-menu>

		<div class="flex flex-row gap-4 ml-4 items-center">
			<div>
				<mat-checkbox
					[checked]="is3d"
					[disabled]="!map || is3dLoading"
					color="primary"
					(change)="changeTo3d($event.checked)"
				>
					3D!
				</mat-checkbox>
			</div>

			<div>
				<mat-checkbox
					[checked]="(events.showIngamePreview | async) ?? false"
					[disabled]="is3d"
					color="primary"
					(change)="toggleIngamePreview($event.checked)"
				>
					Ingame Preview
				</mat-checkbox>
			</div>
		</div>
	</div>

	<app-toolbar-divider></app-toolbar-divider>
	<app-grid-menu></app-grid-menu>
	<app-toolbar-divider></app-toolbar-divider>

	<div fxFlex class="text-center text-lg">
		<span class="mat-headline">{{ map?.name }}</span>
	</div>

	<div fxLayoutAlign="end" [style.visibility]="is3d ? 'hidden' : 'visible'">
		<div>
			@if (map) {
				<button mat-button (click)="openMapSettings()">
					Map Settings
				</button>
			}
			@if (!loaded) {
				<span class="load-error">{{ error }}</span>
				@if (!error) {
					<mat-spinner
						[diameter]="40"
						[strokeWidth]="5"
					></mat-spinner>
				}
			}
		</div>
	</div>
</mat-toolbar>
