<div
	class="card mat-elevation-z4 flex flex-col items-center cursor-pointer"
	[class.selected]="selected"
	(click)="onClick.emit($event)"
>
	<div *ngIf="(card.count ?? 0) > 1" class="has-more">{{card.count}}</div>
	<div class="flex-auto bg-img">
		<img *ngIf="card.imgSrc" [src]="card.imgSrc">
	</div>
	<div class="card-label">
		<span>{{card.name}}</span>
	</div>
</div>
