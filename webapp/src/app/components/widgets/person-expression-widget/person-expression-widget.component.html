<app-character-widget
	[custom]="settings[key]"
	[onlyFaces]="true"
	(onChange)="updateType($event)"
	key="person"
></app-character-widget>

<div fxLayout="row" class="property-container" [matTooltip]="attribute?.description!">
	<label class="property-name">expression:</label>
	<input
		class="default-input"
		[ngModel]="settings[key].expression"
		(input)="setSetting([key, 'expression'], $any($event.target).value)"
	>
</div>
