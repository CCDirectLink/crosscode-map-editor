<app-character-widget
	[attribute]="attribute"
	[custom]="settings[key]"
	[onlyFaces]="true"
	(onChange)="updateType($event); expression.ngOnChanges()"
	key="person"
></app-character-widget>

<app-custom-expression-widget
	#expression
	[custom]="settings[key]"
	(onChange)="updateType($event)"
	key="expression"
></app-custom-expression-widget>
