<div class="content">
	<div fxLayout="row" fxLayoutAlign="center center" class="top-row">
		<button mat-icon-button (click)="closeDetails()">
			<mat-icon>close</mat-icon>
		</button>
		<h2 class="title" fxFlex="auto">{{ event?.data?.type }}</h2>
	</div>
	@if (warning) {
		<div>
			<span>WARNING: type cannot be changed</span>
			<br /><br />
		</div>
	}
	<ng-template appHost></ng-template>
</div>
