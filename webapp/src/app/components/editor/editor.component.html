<div class="outer-container">
	<mat-sidenav-container style="height: 100%">
		<mat-sidenav #sidenavLoadMap [autoFocus]="false" (openedStart)="focusInput()">
			<app-load-map #loadmap [sidenav]="sidenavLoadMap"></app-load-map>
		</mat-sidenav>
		<mat-sidenav-content style="height: 100%" fxLayout="column">
			<app-toolbar (loadMapClicked)="loadMapClicked()"></app-toolbar>
			<mat-sidenav-container fxFlex="1 1 auto">
				<mat-sidenav disableClose #sidenav mode="side" opened="true" class="mat-primary">
					<app-sidenav></app-sidenav>
				</mat-sidenav>
				<mat-sidenav-content>
					<div class="green inner-container no-scroll">
						<app-phaser></app-phaser>
						<router-outlet></router-outlet>
					</div>
					<app-history></app-history>
					<app-tile-selector></app-tile-selector>
				</mat-sidenav-content>
			</mat-sidenav-container>
		</mat-sidenav-content>
	</mat-sidenav-container>
</div>
