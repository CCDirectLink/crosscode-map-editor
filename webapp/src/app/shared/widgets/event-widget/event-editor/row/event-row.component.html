<span *ngIf="data">
	<app-row-text [text]="data.info" [placeHolder]="placeHolder" [sub]="true" [(data)]="data" [(parent)]="parent" [parentElement]="parentElement">

		<!-- Children -->
		<div *ngFor="let child of data.children">
			<!-- Title -->
			<app-row-text [text]="child.title" [hideGreaterSign]="child.hideGreaterSign">
				<div class="child-offset">
					<!-- every children -->
					<app-event-row [data]="event" [parent]="child.events" [sub]="true" [placeHolder]="placeHolder" *ngFor="let event of child.events" [parentElement]="self"></app-event-row>
					
					<!-- extra line for adding new events -->
					<app-row-text text="Add Sub Event" [(parent)]="child.events" [sub]="true" [placeHolder]="true" [parentElement]="self"></app-row-text>
				</div>
			</app-row-text>
		</div>
	</app-row-text>
</span>

<!-- Container will have null data -->
<div *ngIf="!data" class="event-container dark-scrollbar" fxFlex="auto" fxLayout="column">
	<div class="event-inner-container" fxFlex="1 0 100%" fxLayout="column">
		<app-event-row  #firstEvent [data]="datum" [parent]="parent" *ngFor="let datum of parent" [placeHolder]="placeHolder" [parentElement]="parentElement"></app-event-row>
		<app-row-text fxFlex="auto" fxLayout="column" text="Add New Event" [hideGreaterSign]="true" [placeHolder]="true" [parent]="parent" [parentElement]="parentElement"></app-row-text>
	</div>
</div>
