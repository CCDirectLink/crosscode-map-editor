name: prepare_release
on:
  push:
    branches:
      - master

jobs:
  release:
    name: prepare release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - id: bumpr
        uses: haya14busa/action-bumpr@v1
        with:
          dry_run: true

      - name: setup node
        if: '!steps.bumpr.outputs.skip'
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: update changelog
        if: '!steps.bumpr.outputs.skip'
        run: |
          export NEXT_VERSION_V=${{ steps.bumpr.outputs.next_version }}
          export NEXT_VERSION=${NEXT_VERSION_V:1}
          sed -i "/\[Unreleased\]/a ## [$NEXT_VERSION] newDateHere" CHANGELOG.md
          sed -i "s/newDateHere/$(date '+%Y-%m-%d')/g" CHANGELOG.md

      - name: commit changelog
        if: '!steps.bumpr.outputs.skip'
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git commit -am "prepare changelog for release (from GitHub Actions)"

      - name: make version tag
        if: '!steps.bumpr.outputs.skip'
        working-directory: webapp
        run: |
          mkdir .git
          npm version ${{ steps.bumpr.outputs.next_version }}

      - name: Push changes
        if: '!steps.bumpr.outputs.skip'
        uses: ad-m/github-push-action@master
        with:
          tags: true
          github_token: ${{ secrets.PAT}}
